<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.bootcss.com/hls.js/0.12.4/hls.min.js"></script>

  <title>Live test hls(v3)</title>

  <style>
  .mainContainer {
        display: block;
        width: 1024px;
        margin-left: auto;
        margin-right: auto;
  }

  .centeredVideo {
        display: block;
        width: 100%;
        height: 576px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: auto;
  }
  </style>

</head>

<body>
  <p>
  <div id="mainContainer" class="mainContainer">
  <video id='video' class="centeredVideo" controls poster='/poster/live.jpg'>
  </video>
  </div>
  </p>

  <script>
    var video = document.getElementById('video');
    if (video.canPlayType('application/vnd.apple.mpegurl')) {
      console.log("play type: application/vnd.apple.mpegurl.");
      video.src = '/live/livestream.m3u8';
    }
    else if(Hls.isSupported()) {
      console.log("hls(js) is supported.");
      var hls = new Hls();
      hls.loadSource('/live/livestream.m3u8');
      hls.attachMedia(video);
    }
    else {
        window.location.replace("videojs.html");
    }
  </script>

</body>
</html>
