<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script>
  <title>Live test flv/hls</title>

  <style>
  .mainContainer {
  	display: block;
  	width: 1024px;
  	margin-left: auto;
  	margin-right: auto;
  }
  
  .centeredVideo {
  	display: block;
  	width: 100%;
  	height: 576px;
  	margin-left: auto;
  	margin-right: auto;
  	margin-bottom: auto;
  }
  </style>

</head>

<body>
	<p>
	<div id="mainContainer" class="mainContainer">
    	<video id="videoElement" class="centeredVideo" controls poster='/poster/live.jpg'>Your browser is too old which doesn't support HTML5 video.</video>
	</div>
	</p>

  <script type="text/javascript">
	if (flvjs.isSupported()) {
		var videoElement = document.getElementById('videoElement');
		/*
		   Anytime you want to play an FLV stream from another Origin, the server must response with a CORS header:
		   Access-Control-Allow-Origin: <your-origin> | *
		*/
		var flvPlayer = flvjs.createPlayer({
			type: 'flv',
            url: '/live/obs.flv?play=test'
		});
		flvPlayer.attachMediaElement(videoElement);
		flvPlayer.load();
	} else {
		window.location.replace("hls.html");
	}
  </script>

</body>
