<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script>
  <title>Live test flv</title>
</head>

<body>
	<p>
    <video id="videoElement" controls width="1024" height="576">Your browser is too old which doesn't support HTML5 video.</video>
	</p>

  <script type="text/javascript">
	if (flvjs.isSupported()) {
		var videoElement = document.getElementById('videoElement');
		/*
		   Anytime you want to play an FLV stream from another Origin, the server must response with a CORS header:
		   Access-Control-Allow-Origin: <your-origin> | *
		*/
		var flvPlayer = flvjs.createPlayer({
			type: 'flv',
            url: '/live/obs.flv?play=test'
		});
		flvPlayer.attachMediaElement(videoElement);
		flvPlayer.load();
	}
  </script>

</body>
